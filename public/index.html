<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMFO - Boutique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .font-body { font-family: 'Roboto', sans-serif; }
        .gradient-header {
            background-color: #0A0A52;
        }
        .gradient-footer {
            background-color: #0A0A52;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-body">
    
    <!-- Navbar -->
    <nav class="gradient-header text-white p-4 flex justify-between items-center flex-wrap">
        <div>
            <img src="logoemfo.jpg" alt="EMFO Logo" class="w-28 h-10 object-contain">
        </div>
        
        <!-- Bouton Menu Mobile -->
        <button id="menu-button" class="md:hidden text-white text-2xl">
            ☰
        </button>

        <!-- Menu pour desktop & mobile -->
        <ul id="menu" class="hidden md:flex space-x-6 items-center flex-grow justify-center md:static absolute top-16 left-0 w-full bg-[#0A0A52] md:bg-transparent p-4 md:p-0 z-50">
            <li><a href="HomePage.html" class="hover:underline flex items-center"><i class="bi bi-house-door mr-2"></i>Accueil</a></li>
            <li><a href="AvisSite.html" class="hover:underline flex items-center"><i class="bi bi-chat-left-text mr-2"></i>Avis</a></li>
            <li><a href="ListeBoutiques.html" class="hover:underline flex items-center"><i class="bi bi-bag-check mr-2"></i>Boutique</a></li>
            <li><a href="ListeNouveautés.html" class="hover:underline flex items-center"><i class="bi bi-stars mr-2"></i>Nouveautés</a></li>
            <li><a  class="hover:underline flex items-center"><i class="bi bi-person-circle mr-2"></i>Profile</a></li>
            <li><a href="FormulaireDétails.html" class="hover:underline flex items-center"><i class="bi bi-lightbulb mr-2"></i>Recommandations</a></li>

        </ul>
        
        <!-- Profil + Menu Mobile -->
        <div class="flex items-center space-x-4">
            <!-- Icône de Profil -->
            <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                 alt="Profile"
                 class="w-10 h-10 md:w-12 md:h-12 rounded-full border-2 border-white">
        </div>
    </nav>

    <!-- Script pour gérer l'affichage du menu mobile -->
    <script>
        const menuButton = document.getElementById('menu-button');
        const menu = document.getElementById('menu');

        menuButton.addEventListener('click', function () {
            menu.classList.toggle('hidden');
        });

        // Fermer le menu mobile si l'écran devient grand
        window.addEventListener('resize', function () {
            if (window.innerWidth >= 768) { // Dès que l'écran est grand
                menu.classList.add('hidden'); // Cacher le menu mobile
            }
        });
    </script>
    
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800">Bienvenue dans la boutique EMFO</h1>
    </main>

    <!-- Footer -->
    <footer class="gradient-footer text-white py-6 px-4 flex flex-col md:flex-row justify-between items-center text-center">
        <div class="flex flex-col md:flex-row items-center w-full justify-between">
            <div class="flex items-center space-x-4">
                <img src="logoemfo.jpg" alt="EMFO Logo" class="w-24 h-10 object-contain">
                <div>
                    <h2 class="text-lg font-bold">CONTACT</h2>
                    <p><i class="bi bi-envelope mr-2"></i>EMFO@gmail.com</p>
                    <p><i class="bi bi-telephone mr-2"></i>+216 70 100 300</p>
                </div>
            </div>
            <div>
                <h2 class="text-lg font-bold">LIVRAISON</h2>
                <p><i class="bi bi-truck mr-2"></i>Express 24H</p>
                <p><i class="bi bi-box-seam mr-2"></i>Standard en 48H</p>
            </div>
            <div class="flex items-center">
                <input type="text" placeholder="Newsletter" class="p-2 rounded text-gray-900 md:mr-2">
                <button class="bg-blue-500 px-4 py-2 rounded">Envoyer</button>
            </div>
        </div>
    </footer>
</body>
</html>
